<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic English Spell Checker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="page">
    <h1>Basic English Spell Checker</h1>
    <p class="hint">Write text and check if words are in the Basic English dictionary.</p>

    <label for="text-input" class="label">Your text</label>
    <textarea
      id="text-input"
      class="text-input"
      rows="8"
      placeholder="Example: he go to the island"
    ></textarea>

    <button id="check-button" type="button" class="check-button">Check spelling</button>

    <section id="output" class="output" aria-live="polite" aria-atomic="true"></section>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
